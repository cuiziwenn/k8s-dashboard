<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码 - K8S UI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .password-container {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 520px;
        }
        .password-title {
            text-align: center;
            font-size: 2rem;
            color: #333;
            margin-bottom: 1rem;
        }
        .warning-box {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 1rem;
            margin-bottom: 2rem;
            border-radius: 4px;
        }
        .warning-box strong { color: #856404; display: block; margin-bottom: 0.5rem; }
        .warning-box p { color: #856404; font-size: 0.95rem; line-height: 1.6; }
        .form-group { margin-bottom: 1.5rem; }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        .form-input {
            width: 100%;
            padding: 0.9rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .form-input:focus { outline: none; border-color: #667eea; }
        .help-text { font-size: 0.85rem; color: #777; margin-top: 0.3rem; }
        .error-list {
            list-style: none;
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            padding: 1rem;
            margin-top: 0.5rem;
            border-radius: 4px;
        }
        .error-list li { color: #721c24; font-size: 0.9rem; margin-bottom: 0.3rem; }
        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        .password-requirements {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 4px;
        }
        .password-requirements h4 { color: #2196F3; margin-bottom: 0.5rem; }
        .password-requirements ul { margin-left: 1.5rem; color: #555; }
        .password-requirements li { margin-bottom: 0.3rem; font-size: 0.9rem; }
        .btn-skip {
            width: 100%;
            padding: 0.8rem;
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        .btn-skip:hover { background: #667eea; color: white; }
    </style>
</head>
<body>
    <div class="password-container">
        <h1 class="password-title">🔐 修改密码</h1>
        
        {% if is_first_login %}
        <div class="warning-box">
            <strong>⚠️ 安全提醒</strong>
            <p>检测到您正在使用默认密码，为了保障账户安全，请立即修改密码后继续使用系统。</p>
        </div>
        {% endif %}
        
        <div class="password-requirements">
            <h4>📋 密码要求：</h4>
            <ul>
                <li>长度至少 8 位字符</li>
                <li>必须包含大写字母（A-Z）</li>
                <li>必须包含小写字母（a-z）</li>
                <li>必须包含数字（0-9）</li>
                <li>新密码不能与原密码相同</li>
            </ul>
        </div>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label>原密码</label>
                <input type="password" name="old_password" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label>新密码</label>
                <input type="password" name="new_password1" class="form-input" required>
                <div class="help-text">密码至少8位，建议包含大小写字母、数字和特殊字符</div>
            </div>
            
            <div class="form-group">
                <label>确认新密码</label>
                <input type="password" name="new_password2" class="form-input" required>
            </div>
            
            <button type="submit" class="btn-submit">确认修改</button>
            
            {% if not is_first_login %}
            <a href="/" class="btn-skip">取消</a>
            {% endif %}
        </form>
    </div>
</body>
</html>
{% endblock %}
